<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Шифр Цезаря</h1>
      <div class="encryption">
        <h2>Шифрування</h2>
        <label for="plainText">Введіть текст для шифрування:</label>
        <input type="text" id="plainText" />
        <label for="encryptionKey">Введіть ключ (число від 1 до 33):</label>
        <input type="number" id="encryptionKey" min="1" max="25" />
        <button onclick="encrypt()">Зашифрувати</button>
        <p>Зашифрований текст:</p>
        <p id="encryptedText"></p>
      </div>
      <div class="decryption">
        <h2>Дешифрування</h2>
        <label for="encryptedText">Введіть зашифрований текст:</label>
        <input type="text" id="encryptedTextToDecrypt" />
        <label for="decryptionKey">Введіть ключ (число від 1 до 33):</label>
        <input type="number" id="decryptionKey" min="1" max="25" />
        <button onclick="decrypt()">Дешифрувати</button>
        <p>Розшифрований текст:</p>
        <p id="decryptedText"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
